
# Background
general {
    disable_loading_bar = true
    hide_cursor = true
}

background {
    monitor =
    path = screenshot
    blur_size = 6
    blur_passes = 2
    contrast = 0.9
    brightness = 0.9
    noise = 0.3
    vibrancy = 0.1
    vibrancy_darkness = 0.0
}

# Main input field
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 7
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(100, 114, 192, 0.8)
    inner_color = rgba(30, 35, 50, 0.4)
    font_color = rgb(192, 202, 245)
    fade_on_empty = false
    placeholder_text = "Enter password..."
    position = 0, 40
    halign = center
    valign = center
    border_color = rgba(122, 162, 247, 0.5)
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(107, 153, 216, 0.8)
    font_family = JetBrainsMono NF
    font_size = 32
    font_weight = bold
    position = 0, 150
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:10000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(156, 189, 217, 0.7)
    font_family = JetBrainsMono NF
    font_size = 16
    position = 0, -10
    halign = center
    valign = center
}
