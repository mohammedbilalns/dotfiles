}

# ---------------- PASSWORD INPUT FIELD ----------------
input-field {
    monitor =
    size = 320, 50
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.25
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.0)
    inner_color = rgba(255, 255, 255, 0.08)
    font_color = rgba(224, 222, 244, 1.0)
    fade_on_empty = true
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="#ffffff99">ðŸ”’  Enter your password</span></i>
    hide_input = false
    position = 0, -170
    halign = center
    valign = center
}
